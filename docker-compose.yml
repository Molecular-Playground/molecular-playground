version: '2'

services:
  postgres:
    build:
      args:
        build_type: ${BUILD_TYPE}
    image: postgres
    environment:
      POSTGRES_PASSWORD: dankmemes
    networks:
      - database
    volumes:
      - postgres-data:/var/lib/postgresql/data
  volumes:
    postgres-data:
      driver: local
  msusers:
    build: ms-users/
    # this port is only exposed temporarily until the gateway is finished
    ports:
      - "3000:3000"
    networks:
      - default
      - database
    depends_on:
      - postgres
    command: npm start

  mslogin:
    build: ms-login/
    # this port is only exposed temporarily until the gateway is finished
    ports:
      - "3001:3001"
    networks:
      - default
      - database
    depends_on:
      - postgres
    command: npm start

#  msschedule:
#    build: ms-schedule/
#    networks:
#      - default
#      - database
#    depends_on:
#      - postgres
#    command: npm start

#  msemail:
#    build: ms-email/
#    command: npm start

  gateway:
    build: gateway/
    ports:
      - "8000:8000"
    command: npm start

networks:
  database:
    driver: bridge
